<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
		<title>CST-339 Spring Boot Activity Application</title>
	</head>
	
	<body>	
		<div layout:fragment="content">
				<form action="#" th:action="@{doRegister}" th:object="${userModel}" method="post">
					<table>
							<tr>
									<td>Enter First Name:</td><td><input type="text" th:field="*{firstName}"></td>
							</tr>							
							<tr>
									<td>Enter Last Name:</td><td><input type="text" th:field="*{lastName}"></td>
							</tr>
							<tr>
									<td>Enter User Name:</td><td><input type="text" th:field="*{username}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> User Name Error</h5></td>
							</tr>
							<tr>
									<td>Enter Password:</td><td><input type="password" th:field="*{password}"></td><td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</h5></td>
							</tr>
							<tr>
									<td colspan="3"><input type="submit" value="Submit" /></td>
							</tr>
					</table>
					<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
					<div th:each="err : ${#fields.errors('*')}">
						<span style="color:red" th:text="${err}" class="fieldError"></span>
					</div>
				</form>
		</div>
	</body>
	
</html>
