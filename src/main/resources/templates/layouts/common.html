<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div>
	<!-- Common Header Fragment -->
		<div th:fragment="header">
			<div align="center">
				<h1>Welcome to CST-323, We Will do Cloud Computing!</h1>
			</div>
			<div class="bs-example">
				<nav class="navbar navbar-inverse">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="#" class="navbar-brand">GCU</a>
					</div>
					<!-- Collection of nav links and other content for toggling -->
					<div id="navbarCollapse" class="collase navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
							<li><a href="https://www.lopeshops.gcu.edu" target="_blank">Shop</a></li>
							<li><a href="https://www.news.gcu.edu" target="_blank">News and Events</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/users/allUsers">View Users</a></li>
							<li><a href="/register/">Register</a></li>
							<li><a href="/login/">Login</a></li>
						</ul>
					</div>
				</nav>
			</div>
			
			<!-- Page Title and Logo -->
			<h2 th:text="${title}">Default Message Text</h2><br/>
			<!-- The piece of code that alters the height and width of the image was taken from https://www.w3schools.com/html/html_images.asp  -->
			<img th:src="@{/images/gcu-logo.jpg}" style="width: 180px; height:130px;"/><br/><br/>
		</div>
		
		<!-- Commmon Footer Fragment -->
		<div th:fragment="footer">
			<h5 style="color:purple; text-align: center;position: fixed;bottom: 0;width: 100%;">Copyright 2021 Grand Canyon University</h5>
		</div>
	</div>
</body>
</html>
